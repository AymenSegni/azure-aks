# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: terraformInstaller@0
  inputs:
    terraformVersion: '0.12.12'
  displayName: Install Terraform

- task: terraform@0
  inputs:
    command: 'cd src/deployment/'
  displayName: Terraform Deployment src
- task: terraform@0
  inputs:
    command: 'init'
    providerAzureConnectedServiceName: 'azure-aks-tf'
    backendAzureProviderStorageAccountName: 'runitoncloudtf'
  displayName: Terraform Init
    
- task: terraform@0
  inputs:
    command: 'plan'  
    providerAzureConnectedServiceName: 'azure-aks-tf'
    args: -out=tfplan.out
  displayName: Terraform Plan

- task: terraform@0
  inputs:
    command: 'apply'
    providerAzureConnectedServiceName: 'azure-aks-tf'
    args: tfplan.out
  displayName: Terraform Apply
